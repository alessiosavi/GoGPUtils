name: Go
on: [ push ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go 1.22.0
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.0
          cache: true
        id: go

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -race `go list ./... | grep -v "aws\|sftp\|http"`